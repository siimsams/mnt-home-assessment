<app-order-filters
  [countries]="COUNTRIES"
  [(selectedCountries)]="countryFilter"
  [(descriptionFilter)]="descriptionFilter"
  (selectedCountriesChange)="onCountryChange($event)"
  (descriptionFilterChange)="onDescriptionFilterChange($event)">
</app-order-filters>

<app-order-table
  [orders]="orders"
  [total]="pagination.total"
  [limit]="pagination.limit"
  (pageChange)="onPageChange($event)">
</app-order-table>

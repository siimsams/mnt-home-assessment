<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <!-- Order Number Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef> Order # </th>
    <td mat-cell *matCellDef="let order"> {{ order.orderNumber }} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="paymentDescription">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let order"> {{ order.paymentDescription }} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let order"> {{ order.country }} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let order"> {{ order.amount }} </td>
  </ng-container>

  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let order"> {{ order.currency }} </td>
  </ng-container>

  <!-- Payment Due Date Column -->
  <ng-container matColumnDef="paymentDueDate">
    <th mat-header-cell *matHeaderCellDef> Payment Due Date </th>
    <td mat-cell *matCellDef="let order"> {{ order.paymentDueDate | date:'medium' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['orderNumber', 'paymentDescription', 'country', 'amount', 'currency', 'paymentDueDate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['orderNumber', 'paymentDescription', 'country', 'amount', 'currency', 'paymentDueDate'];"></tr>
</table>

<mat-paginator
  [length]="total"
  [pageSize]="limit"
  [pageSizeOptions]="[25, 50, 100]"
  (page)="onPageChange($event)">
</mat-paginator>
